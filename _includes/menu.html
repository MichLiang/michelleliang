    {% endif %}

    <div class="menu">
        <nav class="menu-content">
            {% for item in site.data.settings.menu %}
            <a href="/{{ item.page }}.html">{{ item.name }}</a>
            &nbsp;  &nbsp;
            {% endfor %}
        </nav>
    </div>
</div>
